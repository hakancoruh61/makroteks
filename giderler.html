<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKROTEKS Gider Y√∂netimi - Bulut Sistemi</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --danger: #dc3545; --success: #28a745; --blue: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 15px; color: #333; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); margin-top: 0; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; background: #eee; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-save { background: var(--success); }
        .btn-update { background: var(--blue); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: var(--primary); color: white; }
        .total-box { font-size: 20px; font-weight: bold; text-align: right; margin-top: 15px; color: var(--danger); padding: 10px; border-top: 2px solid #333; }
        #connStatus { float: right; font-size: 12px; color: green; font-weight: bold; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="container">
    <div id="connStatus">‚óè Bulut Aktif</div>
    <h2>üí∏ ƒ∞≈ûLETME Gƒ∞DER VE HARCAMA Y√ñNETƒ∞Mƒ∞</h2>

    <div class="form-row no-print">
        <input type="hidden" id="edit_id">
        <div>
            <label style="font-size: 12px; font-weight: bold;">Harcama Yapan / ƒ∞lgili</label>
            <input type="text" id="g_personel" placeholder="√ñrn: Ahmet Yƒ±lmaz">
        </div>
        <div>
            <label style="font-size: 12px; font-weight: bold;">A√ßƒ±klama</label>
            <input type="text" id="g_aciklama" placeholder="√ñrn: Yemek Bedeli">
        </div>
        <div>
            <label style="font-size: 12px; font-weight: bold;">Tutar (TL)</label>
            <input type="number" id="g_tutar" placeholder="0.00">
        </div>
        <div>
            <label style="font-size: 12px; font-weight: bold;">Kategori</label>
            <select id="g_kategori">
                <option value="Yemek">Yemek</option>
                <option value="Yol/Yakƒ±t">Yol/Yakƒ±t</option>
                <option value="Bakƒ±m/Onarƒ±m">Bakƒ±m/Onarƒ±m</option>
                <option value="Hƒ±rdavat">Hƒ±rdavat</option>
                <option value="Diƒüer">Diƒüer</option>
            </select>
        </div>
        <div style="display: flex; align-items: flex-end;">
            <button class="btn-save" id="btn_ana" onclick="kaydet()" style="width: 100%;">Gƒ∞DERƒ∞ KAYDET</button>
        </div>
    </div>

    <div class="no-print" style="margin-bottom: 15px;">
        <label>D√∂nem Filtresi:</label>
        <select id="filtre_ay" onchange="listele()" style="width: 200px; display: inline-block; margin-left: 10px;">
            <option value="all">T√ºm Zamanlar</option>
        </select>
        <button onclick="window.print()" style="background: #555; margin-left: 10px;">YAZDIR (PDF)</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Tarih</th>
                <th>ƒ∞lgili</th>
                <th>A√ßƒ±klama</th>
                <th>Kategori</th>
                <th>Tutar</th>
                <th class="no-print">ƒ∞≈ülem</th>
            </tr>
        </thead>
        <tbody id="giderBody"></tbody>
    </table>

    <div class="total-box" id="toplamAlan">GENEL TOPLAM: 0.00 TL</div>
</div>

<script>
    // Fƒ∞REBASE YAPILANDIRMASI
    const firebaseConfig = {
        apiKey: "AIzaSyB4zJ0nY_06VnOh-JEmpfhw8EzrvbCiIBA",
        authDomain: "texerp-ea015.firebaseapp.com",
        databaseURL: "https://texerp-ea015-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "texerp-ea015",
        storageBucket: "texerp-ea015.firebasestorage.app",
        messagingSenderId: "531851332664",
        appId: "1:531851332664:web:d2af3d69b6241d7fd8eacd"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const giderRef = db.ref("giderler");

    function kaydet() {
        const id = document.getElementById('edit_id').value;
        const personel = document.getElementById('g_personel').value.toUpperCase();
        const aciklama = document.getElementById('g_aciklama').value.toUpperCase();
        const tutar = parseFloat(document.getElementById('g_tutar').value) || 0;
        const kategori = document.getElementById('g_kategori').value;
        const d = new Date();
        const ayKey = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`;

        if(!personel || tutar <= 0) return alert("L√ºtfen isim ve tutar giriniz!");

        const veri = {
            personel, aciklama, tutar, kategori,
            ay: ayKey,
            tarih: d.toLocaleString('tr-TR'),
            ts: Date.now()
        };

        if(id) {
            giderRef.child(id).set(veri).then(() => {
                alert("G√ºncellendi");
                formTemizle();
            });
        } else {
            giderRef.push(veri).then(() => {
                formTemizle();
            });
        }
    }

    giderRef.on("value", (snap) => {
        const data = snap.val();
        listele(data);
        donemleriGuncelle(data);
    });

    function listele(data) {
        if(!data) data = {};
        const body = document.getElementById('giderBody');
        const filtre = document.getElementById('filtre_ay').value;
        body.innerHTML = "";
        let toplam = 0;

        const liste = Object.keys(data).map(k => ({id: k, ...data[k]}));
        liste.sort((a,b) => b.ts - a.ts);

        liste.forEach(g => {
            if(filtre !== "all" && g.ay !== filtre) return;

            toplam += g.tutar;
            body.innerHTML += `
                <tr>
                    <td><small>${g.tarih}</small></td>
                    <td><b>${g.personel}</b></td>
                    <td>${g.aciklama}</td>
                    <td><span style="font-size:11px; background:#eee; padding:2px 5px; border-radius:3px;">${g.kategori}</span></td>
                    <td style="font-weight:bold">${g.tutar.toLocaleString('tr-TR', {minimumFractionDigits:2})} ‚Ç∫</td>
                    <td class="no-print">
                        <button onclick="duzenle('${g.id}')" style="background:var(--blue); padding:3px 8px;">‚úèÔ∏è</button>
                        <button onclick="sil('${g.id}')" style="background:var(--danger); padding:3px 8px;">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
        });

        document.getElementById('toplamAlan').innerText = `TOPLAM: ${toplam.toLocaleString('tr-TR', {minimumFractionDigits:2})} TL`;
    }

    function donemleriGuncelle(data) {
        if(!data) return;
        const select = document.getElementById('filtre_ay');
        const mevcut = select.value;
        const donemler = [...new Set(Object.values(data).map(v => v.ay))].sort().reverse();
        
        select.innerHTML = '<option value="all">T√ºm Zamanlar</option>';
        donemler.forEach(d => {
            const [y, m] = d.split('-');
            const ayAd = new Date(y, m-1).toLocaleString('tr-TR', {month:'long', year:'numeric'});
            select.innerHTML += `<option value="${d}" ${d === mevcut ? 'selected' : ''}>${ayAd}</option>`;
        });
    }

    function duzenle(id) {
        giderRef.child(id).once("value", (snap) => {
            const g = snap.val();
            document.getElementById('edit_id').value = id;
            document.getElementById('g_personel').value = g.personel;
            document.getElementById('g_aciklama').value = g.aciklama;
            document.getElementById('g_tutar').value = g.tutar;
            document.getElementById('g_kategori').value = g.kategori;
            document.getElementById('btn_ana').innerText = "DEƒûƒ∞≈ûƒ∞KLƒ∞KLERƒ∞ KAYDET";
            document.getElementById('btn_ana').className = "btn-update";
        });
    }

    function sil(id) {
        if(confirm("Bu gider kaydƒ±nƒ± silmek istediƒüinize emin misiniz?")) {
            giderRef.child(id).remove();
        }
    }

    function formTemizle() {
        document.getElementById('edit_id').value = "";
        document.getElementById('g_personel').value = "";
        document.getElementById('g_aciklama').value = "";
        document.getElementById('g_tutar').value = "";
        document.getElementById('btn_ana').innerText = "Gƒ∞DERƒ∞ KAYDET";
        document.getElementById('btn_ana').className = "btn-save";
    }
</script>
</body>
</html>
