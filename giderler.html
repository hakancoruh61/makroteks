<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKROTEKS Gider Y√∂netimi - Dikey Rapor</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --primary: #2c3e50; --danger: #dc3545; --success: #28a745; --blue: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 10px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Dinamik Ba≈ülƒ±k Stili */
        #raporBaslik { text-align: center; color: var(--primary); margin: 0 0 15px 0; border-bottom: 2px solid var(--primary); padding-bottom: 5px; font-size: 20px; text-transform: uppercase; font-weight: bold; }
        
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 8px; background: #eee; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; font-size: 12px; }
        label { font-size: 11px; font-weight: bold; margin-bottom: 3px; display: block; }
        
        button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; font-size: 12px; }
        .btn-save { background: var(--success); }
        .btn-update { background: var(--blue); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 5px; font-size: 11px; table-layout: fixed; }
        th, td { border: 1px solid #999; padding: 6px 4px; text-align: left; overflow: hidden; word-wrap: break-word; }
        th { background: #f2f2f2; color: #333; font-weight: bold; }
        
        th:nth-child(1) { width: 85px; }
        th:nth-child(2) { width: 100px; }
        th:nth-child(4) { width: 90px; }
        th:nth-child(5) { width: 80px; }
        th:nth-child(6) { width: 60px; }

        .total-box { font-size: 16px; font-weight: bold; text-align: right; margin-top: 10px; color: var(--danger); padding: 8px; border-top: 2px solid #333; }
        #connStatus { float: right; font-size: 10px; color: green; font-weight: bold; }

        @media print {
            @page { size: portrait; margin: 1cm; }
            body { background: white; margin: 0; }
            .container { box-shadow: none; border: none; width: 100%; max-width: 100%; padding: 0; }
            .no-print { display: none !important; }
            th { background: #eee !important; color: black !important; -webkit-print-color-adjust: exact; }
            table { font-size: 10px; }
            td, th { border: 1px solid #000 !important; }
            .total-box { border-top: 1px solid #000; color: black; }
            #raporBaslik { margin-top: 10px; font-size: 18px; border-bottom: 1px solid #000; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="connStatus">‚óè Bulut Aktif</div>
    <h2 id="raporBaslik">Gƒ∞DER VE HARCAMA RAPORU</h2>

    <div class="form-row no-print">
        <input type="hidden" id="edit_id">
        <div><label>Tarih</label><input type="date" id="g_tarih_input"></div>
        <div><label>ƒ∞lgili</label><input type="text" id="g_personel"></div>
        <div><label>A√ßƒ±klama</label><input type="text" id="g_aciklama"></div>
        <div><label>Tutar (TL)</label><input type="number" id="g_tutar" step="0.01"></div>
        <div>
            <label>√ñdeme T√ºr√º</label>
            <select id="g_kategori">
                <option value="Nakit √ñdeme">Nakit √ñdeme</option>
                <option value="Kredi Kartƒ±">Kredi Kartƒ±</option>
                <option value="√áek √ñdemesi">√áek √ñdemesi</option>
                <option value="Diƒüer">Diƒüer</option>
            </select>
        </div>
        <div style="display: flex; align-items: flex-end;">
            <button class="btn-save" id="btn_ana" onclick="kaydet()" style="width: 100%;">KAYDET</button>
        </div>
    </div>

    <div class="no-print" style="margin-bottom: 15px; background: #fff3cd; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
        <label style="margin:0">D√ñNEM SE√áƒ∞N:</label>
        <select id="filtre_ay" onchange="listele()" style="width: 180px; font-weight: bold; text-transform: uppercase;"></select>
        <button onclick="window.print()" style="background: #333;">üñ®Ô∏è RAPORU YAZDIR</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Tarih</th>
                <th>ƒ∞lgili</th>
                <th>A√ßƒ±klama</th>
                <th>√ñdeme T√ºr√º</th>
                <th>Tutar</th>
                <th class="no-print">ƒ∞≈ülem</th>
            </tr>
        </thead>
        <tbody id="giderBody"></tbody>
    </table>

    <div class="total-box" id="toplamAlan">GENEL TOPLAM: 0.00 TL</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB4zJ0nY_06VnOh-JEmpfhw8EzrvbCiIBA",
        authDomain: "texerp-ea015.firebaseapp.com",
        databaseURL: "https://texerp-ea015-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "texerp-ea015",
        storageBucket: "texerp-ea015.firebasestorage.app",
        messagingSenderId: "531851332664",
        appId: "1:531851332664:web:d2af3d69b6241d7fd8eacd"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const giderRef = db.ref("giderler");

    window.onload = function() {
        document.getElementById('g_tarih_input').value = new Date().toISOString().split('T')[0];
    };

    function kaydet() {
        const id = document.getElementById('edit_id').value;
        const tarihVal = document.getElementById('g_tarih_input').value;
        const personel = document.getElementById('g_personel').value.toUpperCase();
        const aciklama = document.getElementById('g_aciklama').value.toUpperCase();
        const tutar = parseFloat(document.getElementById('g_tutar').value) || 0;
        const kategori = document.getElementById('g_kategori').value;

        if(!tarihVal || !personel || tutar <= 0) return alert("Eksik bilgi!");

        const d = new Date(tarihVal);
        const ayKey = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`;
        const veri = {
            personel, aciklama, tutar, kategori,
            ay: ayKey,
            tarih: d.toLocaleDateString('tr-TR'),
            ts: d.getTime()
        };

        if(id) {
            giderRef.child(id).set(veri).then(() => { formTemizle(); });
        } else {
            giderRef.push(veri).then(() => { formTemizle(); });
        }
    }

    let tumVeriler = {};
    giderRef.on("value", (snap) => {
        tumVeriler = snap.val() || {};
        donemleriGuncelle();
        listele();
    });

    function listele() {
        const body = document.getElementById('giderBody');
        const filtreSelect = document.getElementById('filtre_ay');
        const filtre = filtreSelect.value;
        const baslikElement = document.getElementById('raporBaslik');
        
        // Ba≈ülƒ±ƒüƒ± G√ºncelle
        if (filtre === "all") {
            baslikElement.innerText = "T√úM ZAMANLAR Gƒ∞DER VE HARCAMA RAPORU";
        } else {
            const seciliMetin = filtreSelect.options[filtreSelect.selectedIndex].text;
            baslikElement.innerText = `${seciliMetin} Gƒ∞DER VE HARCAMA RAPORU`;
        }

        body.innerHTML = "";
        let toplam = 0;

        const liste = Object.keys(tumVeriler).map(k => ({id: k, ...tumVeriler[k]}));
        liste.sort((a,b) => (a.ts || 0) - (b.ts || 0));

        liste.forEach(g => {
            if(filtre !== "all" && g.ay !== filtre) return;
            toplam += g.tutar;
            body.innerHTML += `
                <tr>
                    <td>${g.tarih}</td>
                    <td>${g.personel}</td>
                    <td>${g.aciklama}</td>
                    <td>${g.kategori}</td>
                    <td style="font-weight:bold">${g.tutar.toLocaleString('tr-TR', {minimumFractionDigits:2})} ‚Ç∫</td>
                    <td class="no-print">
                        <button onclick="duzenle('${g.id}')" style="background:var(--blue); padding:2px 5px;">‚úèÔ∏è</button>
                        <button onclick="sil('${g.id}')" style="background:var(--danger); padding:2px 5px;">üóëÔ∏è</button>
                    </td>
                </tr>`;
        });
        document.getElementById('toplamAlan').innerText = `GENEL TOPLAM: ${toplam.toLocaleString('tr-TR', {minimumFractionDigits:2})} TL`;
    }

    function donemleriGuncelle() {
        const select = document.getElementById('filtre_ay');
        const mevcut = select.value || "all";
        const donemler = [...new Set(Object.values(tumVeriler).map(v => v.ay))].filter(Boolean).sort().reverse();
        
        let options = '<option value="all">T√úM ZAMANLAR</option>';
        donemler.forEach(d => {
            const [y, m] = d.split('-');
            const ayAd = new Date(y, m-1).toLocaleString('tr-TR', {month:'long', year:'numeric'}).toUpperCase();
            options += `<option value="${d}" ${d === mevcut ? 'selected' : ''}>${ayAd}</option>`;
        });
        select.innerHTML = options;
    }

    function duzenle(id) {
        const g = tumVeriler[id];
        document.getElementById('edit_id').value = id;
        if(g.ts) document.getElementById('g_tarih_input').value = new Date(g.ts).toISOString().split('T')[0];
        document.getElementById('g_personel').value = g.personel;
        document.getElementById('g_aciklama').value = g.aciklama;
        document.getElementById('g_tutar').value = g.tutar;
        document.getElementById('g_kategori').value = g.kategori;
        document.getElementById('btn_ana').innerText = "G√úNCELLE";
        document.getElementById('btn_ana').className = "btn-update";
    }

    function sil(id) {
        if(confirm("Silinsin mi?")) giderRef.child(id).remove();
    }

    function formTemizle() {
        document.getElementById('edit_id').value = "";
        document.getElementById('g_personel').value = "";
        document.getElementById('g_aciklama').value = "";
        document.getElementById('g_tutar').value = "";
        document.getElementById('g_tarih_input').value = new Date().toISOString().split('T')[0];
        document.getElementById('btn_ana').innerText = "KAYDET";
        document.getElementById('btn_ana').className = "btn-save";
    }
</script>
</body>
</html>
