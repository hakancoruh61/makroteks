<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - MAKROTEKS ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --text-white: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
        }
        .login-card {
            background: var(--card-bg); padding: 40px; border-radius: 20px;
            width: 100%; max-width: 380px; border: 1px solid #334155; text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--accent); margin-bottom: 5px; letter-spacing: 1px; }
        .subtitle { color: #94a3b8; margin-bottom: 30px; font-size: 0.85rem; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #cbd5e1; }
        .input-group input {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155;
            background: #0f172a; color: white; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        
        /* Beni Hatırla Tasarımı */
        .remember-me {
            display: flex; align-items: center; margin-bottom: 20px; color: #cbd5e1; font-size: 0.85rem; cursor: pointer;
        }
        .remember-me input { margin-right: 10px; cursor: pointer; }

        .login-btn {
            width: 100%; padding: 14px; background: var(--accent); color: white;
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .login-btn:hover { background: #2563eb; transform: translateY(-1px); }
        #error-msg { color: #ef4444; font-size: 0.85rem; margin-top: 15px; display: none; background: rgba(239, 68, 68, 0.1); padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">MAKROTEKS ERP</div>
        <div class="subtitle">Bulut Yönetim Sistemi Girişi</div>
        <form id="loginForm">
            <div class="input-group">
                <label><i class="fas fa-user"></i> Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="makro..." required>
            </div>
            <div class="input-group">
                <label><i class="fas fa-lock"></i> Şifre</label>
                <input type="password" id="password" placeholder="••••" required>
            </div>
            
            <label class="remember-me">
                <input type="checkbox" id="rememberMe"> Beni Hatırla
            </label>

            <button type="submit" class="login-btn">SİSTEME GİRİŞ</button>
            <div id="error-msg">Bilgiler hatalı, lütfen kontrol edin.</div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const errorMsg = document.getElementById('error-msg');

        // Sayfa yüklendiğinde kayıtlı bilgileri kontrol et
        window.onload = function() {
            const savedUser = localStorage.getItem('rememberedUser');
            const savedPass = localStorage.getItem('rememberedPass');
            
            if (savedUser && savedPass) {
                usernameInput.value = savedUser;
                passwordInput.value = savedPass;
                rememberMeCheckbox.checked = true;
            }
        };

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const u = usernameInput.value;
            const p = passwordInput.value;

            // Giriş doğrulaması
            if (u === "makroerp" && p === "1923") {
                // Beni hatırla işaretli mi?
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem('rememberedUser', u);
                    localStorage.setItem('rememberedPass', p);
                } else {
                    localStorage.removeItem('rememberedUser');
                    localStorage.removeItem('rememberedPass');
                }

                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = "dashboard.html";
            } else {
                errorMsg.style.display = "block";
                setTimeout(() => { errorMsg.style.display = "none"; }, 3000);
            }
        });
    </script>
</body>
</html>
