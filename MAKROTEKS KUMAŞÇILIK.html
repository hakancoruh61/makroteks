<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKROTEKS ERP v4.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #1e293b; 
            --sidebar-hover: #334155;
            --main-bg: #334155; 
            --accent: #3b82f6;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --currency-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            background-color: var(--main-bg);
            height: 100vh;
            display: flex;
            color: white;
            overflow: hidden;
        }

        /* Yan Menü Tasarımı */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid var(--sidebar-hover);
        }

        .sidebar-header h2 {
            color: white;
            font-size: 15px;
            margin: 0;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .menu-group {
            padding: 20px 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        .menu-label {
            padding: 0 25px 10px;
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            background: none;
            width: 100%;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-left: 4px solid transparent;
        }

        .nav-button i {
            width: 20px;
            margin-right: 15px;
            font-size: 18px;
            color: #64748b;
        }

        .nav-button:hover {
            background-color: var(--sidebar-hover);
            color: white;
            border-left: 4px solid var(--accent);
        }

        /* Ana İçerik Alanı */
        .main-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--main-bg);
        }

        .top-nav {
            height: 60px;
            background-color: rgba(30, 41, 59, 0.5);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .nav-right { display: flex; align-items: center; gap: 20px; }

        .currency-box {
            display: flex;
            gap: 15px;
            font-size: 13px;
            font-weight: 600;
            background: var(--currency-bg);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .currency-item { display: flex; align-items: center; gap: 5px; }
        .usd-color { color: #10b981; }
        .eur-color { color: #f59e0b; }

        .breadcrumb { font-size: 13px; color: #cbd5e1; }

        .content-area {
            flex-grow: 1;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        /* Orta Karşılama Ekranı */
        .welcome-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            background: var(--sidebar-bg);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid var(--accent);
        }

        .logo-box i { font-size: 60px; color: var(--accent); }

        .welcome-screen h1 {
            font-size: 28px;
            margin: 10px 0;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-screen p { color: var(--text-muted); font-size: 16px; }

        #currentTime { color: white; font-size: 13px; opacity: 0.8; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-industry" style="color: var(--accent); font-size: 24px; margin-bottom: 10px;"></i>
            <h2>ÜRETİM PANELİ</h2>
        </div>
        <div class="menu-group">
            <div class="menu-label">Lojistik & Depo</div>
            <button class="nav-button" onclick="loadPage('siparistakip.html', 'Sipariş Takip')">
                <i class="fas fa-truck-moving"></i> Sipariş Takip
            </button>
            <button class="nav-button" onclick="loadPage('depostok.html', 'Depo Stok')">
                <i class="fas fa-warehouse"></i> Depo Stok
            </button>
            <button class="nav-button" onclick="loadPage('kumasstok.html', 'Kumaş Takip')">
                <i class="fas fa-scroll"></i> Kumaş Takip
            </button>
            <div class="menu-label" style="margin-top:20px;">İnsan Kaynakları</div>
            <button class="nav-button" onclick="loadPage('personel.html', 'Personel Yönetimi', true)">
                <i class="fas fa-users-gear"></i> Personel Kartları
            </button>
            <button class="nav-button" onclick="loadPage('puantaj.html', 'Puantaj Kayıt')">
                <i class="fas fa-stopwatch"></i> Puantaj
            </button>
            <button class="nav-button" onclick="loadPage('igne.html', 'İğne Takibi')">
                <i class="fas fa-tools"></i> İğne Takip
            </button>
        </div>
    </nav>

    <main class="main-wrapper">
        <header class="top-nav">
            <div class="nav-left">
                <div class="breadcrumb" id="currentPageName">Yönetim Paneli / Genel Bakış</div>
            </div>
            <div class="nav-right">
                <div class="currency-box">
                    <div class="currency-item">
                        <span class="usd-color">USD:</span>
                        <span id="usdRate">...</span>
                    </div>
                    <div class="currency-item">
                        <span class="eur-color">EUR:</span>
                        <span id="eurRate">...</span>
                    </div>
                </div>
                <div id="currentTime"></div>
            </div>
        </header>

        <section class="content-area">
            <div id="welcome" class="welcome-screen">
                <div class="logo-box">
                    <i class="fas fa-microchip"></i>
                </div>
                <h1>MAKROTEKS YÖNETİM SİSTEMİ</h1>
                <p>Modül seçimi yaparak işlemlere başlayabilirsiniz.</p>
            </div>
            <iframe id="mainFrame" style="display: none;"></iframe>
        </section>
    </main>

    <nav class="sidebar" style="border-left: 1px solid var(--border-color);">
        <div class="sidebar-header">
            <i class="fas fa-chart-pie" style="color: #10b981; font-size: 24px; margin-bottom: 10px;"></i>
            <h2>ANALİZ PANELİ</h2>
        </div>
        <div class="menu-group">
            <div class="menu-label">Maliyet & Muhasebe</div>
            <button class="nav-button" onclick="loadPage('oran.html', 'İplik Oran Hesaplama')">
                <i class="fas fa-percentage"></i> İplik Oran
            </button>
            <button class="nav-button" onclick="loadPage('maliyet.html', 'Kumaş Maliyet Hesabı')">
                <i class="fas fa-file-invoice-dollar"></i> Maliyet Hesabı
            </button>
            <button class="nav-button" onclick="loadPage('kumasraporlari.html', 'Kumaş Raporları')">
                <i class="fas fa-file-contract"></i> Kumaş Raporları
            </button>
            <button class="nav-button" onclick="loadPage('giderler.html', 'Gider Yönetimi')">
                <i class="fas fa-wallet"></i> Gider Takibi
            </button>
        </div>
    </nav>

    <script>
        // Kurları Getir
        async function fetchRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                const usdToTry = data.rates.TRY;
                
                const eurResponse = await fetch('https://api.exchangerate-api.com/v4/latest/EUR');
                const eurData = await eurResponse.json();
                const eurToTry = eurData.rates.TRY;

                document.getElementById('usdRate').innerText = usdToTry.toFixed(2) + " ₺";
                document.getElementById('eurRate').innerText = eurToTry.toFixed(2) + " ₺";
            } catch (error) {
                document.getElementById('usdRate').innerText = "Hata";
                document.getElementById('eurRate').innerText = "Hata";
            }
        }

        function loadPage(url, title, password = false) {
            if (password) {
                const pass = prompt("Yetkili şifresini giriniz:");
                if (pass !== "1308") { alert("Yetkisiz erişim!"); return; }
            }
            document.getElementById('welcome').style.display = 'none';
            const frame = document.getElementById('mainFrame');
            frame.style.display = 'block';
            frame.src = url;
            document.getElementById('currentPageName').innerHTML = title;
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').innerText = now.toLocaleString('tr-TR');
        }

        setInterval(updateTime, 1000);
        setInterval(fetchRates, 3600000); // Saat başı kurları güncelle
        updateTime();
        fetchRates();
    </script>
</body>
</html>
